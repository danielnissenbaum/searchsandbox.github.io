<!DOCTYPE html>
<html lang="en">
<style>
    :root {
      --ca-blue: #004b88;
      --ca-yellow: #ffbf47;
      --text-primary: #161616;
      --ca-light-grey: #f3f3f3;
      --ca-font: "Open Sans", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--ca-font);
      color: var(--text-primary);
      background-color: white;
      margin: 0;
      padding: 0;
    }
    
    
    /* Container for the search section */
    .search-container { max-width: 800px; margin: 50px auto; padding: 20px; }
    .search-header {
      background-color: var(--text-primary);
      padding: 40px 20px;
      color: white;
      text-align: center;
    }
    
    /* Styling the Algolia Search Box */
    #searchbox { margin-bottom: 20px; }
    /* This targets the input field specifically */
    .ais-SearchBox-input {
      background-color: white !important;
      border: 2px solid var(--ca-blue) !important;
      border-radius: 4px 0 0 4px !important;
      padding: 15px !important;
      font-size: 1.2rem !important;
      box-shadow: none !important;
    }
    
    /* This styles the yellow button */
    .ais-SearchBox-submit {
      background-color: var(--ca-yellow) !important;
      border: 2px solid var(--ca-blue) !important;
      border-left: none !important;
      border-radius: 0 4px 4px 0 !important;
      width: 60px !important;
      cursor: pointer !important;
    }
    
    /* This hides the default reset (X) and loading icons to keep it clean */
    .ais-SearchBox-reset, .ais-SearchBox-loadingIndicator {
      display: none !important;
    }
    
    /* Ensures the form looks like a single bar */
    .ais-SearchBox-form {
      display: flex !important;
      border-radius: 4px !important;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Search sandbox</title>
    
</head>
<body>

    <div class="search-container">
        <h1>Advice Search Prototype</h1>
        
        <div id="searchbox"></div>

        <div id="hits"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1/dist/instantsearch.production.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
