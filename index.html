<!DOCTYPE html>
<html lang="en">
<style>
    /* 1. The Container */
    #searchbox {
        max-width: 600px;
        margin: 20px auto;
    }
    
    /* 2. The Form Wrapper */
    .ais-SearchBox-form {
        display: flex !important;
        height: 50px;
    }
    
    /* 3. The Input Field (The "Citizens Advice" White Box) */
    input.ais-SearchBox-input {
        flex-grow: 1;
        border: 2px solid #004b88 !important; /* CA Blue */
        border-right: none !important;
        padding: 0 15px !important;
        font-size: 18px !important;
        outline: none;
    }
    
    /* 4. The Search Button (The "Citizens Advice" Yellow Button) */
    button.ais-SearchBox-submit {
        width: 70px !important;
        background-color: #6f2da8 !important; /* CA Yellow */
        border: 2px solid #004b88 !important; /* CA Blue */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Hide the default search icon if it's annoying, or style it blue */
    .ais-SearchBox-submitIcon {
        width: 20px;
        height: 20px;
        fill: #004b88 !important;
    }
    
    /* Hide the "X" reset and loading spinner for now */
    .ais-SearchBox-reset, .ais-SearchBox-loadingIndicator {
        display: none !important;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Search sandbox</title>
    
</head>
<body>

    <div class="search-container">
        <h1>Advice Search Prototype</h1>
        
        <div id="searchbox"></div>

        <div id="hits"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1/dist/instantsearch.production.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
